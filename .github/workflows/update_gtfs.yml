

# Workflow to download GTFS file from website and update it in repository

name: Update GTFS

# Controls when the workflow will run
on:
  schedule:
    - cron: '33 17 * * Wed'
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "update"
  update:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: download GTFS file
        run: wget http://transitdata.cityofmadison.com/GTFS/mmt_gtfs.zip $GITHUB_WORKSPACE/bus_tracker/data/

      - name: Update files on GitHub
      uses: test-room-7/action-update-file@v1.6.0
      with:
        file-path: $GITHUB_WORKSPACE/bus_tracker/data/mmt_gtfs.zip
        commit-msg: Updated GTFS file
        github-token: ${{ secrets.GITHUB_TOKEN }}

